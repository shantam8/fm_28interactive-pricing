<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <script defer src="./js/main.js"></script>

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
      <div class="card">
        <div class="gridWrapperTop">
          <p><span id="pageviewSpan"></span> Pageviews</p>

          <div class="slidecontainer">
            <input type="range" min="1" max="5" value="3" id="mySlider" title="Pageview slider" aria-label="Pageview slider" />
          </div>

          <p id="price">
            <span>$</span>
            <span id="priceSpan">15 </span>
            <span id="pricingRate">/month</span>
          </p>
        </div>

        <div class="gridWrapperBottom">
          <p class="hidden"></p>
          <p class="billing">Monthly Billing</p>
          <button id="btnToggle" title="switch to yearly billing rate" aria-label="switch to yearly billing rate"><span id="innerBtnCircle"></span></button>
          <p class="billing">Yearly Billing</p>
          <p class="discount">25%</p>
        </div>

        <div class="cardBottomBlock">
          <div class="textBlock">
            <p>Unlimited websites</p>
            <p>100% data ownership</p>
            <p>Email reports</p>
          </div>
          <button id="btnStartTrial" aria-label="start the trial">Start my trial</button>
        </div>
      </div>
    </main>
  </body>
</html>
